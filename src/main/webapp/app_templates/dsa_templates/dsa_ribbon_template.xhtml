<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <!--    <h:form id="ribbon_menu"             
                style="direction:#{langBean.dir}; width:100%">-->
    <p:panel id="basic" header="DSA" style="margin-bottom:10px">
        <p:ribbon activeIndex="#{sessionBean.menuIndex}">  


            <p:tab title="#{msgs.dsa_jobs}" >
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">


                    <h:form id="table_jobs_form" style="direction:#{langBean.dir}; width:100%">

                        <p:dataTable id="table_jobs" var="emp"  value="#{addEmployee.employee}" 
                                     rowKey="#{emp.Id}" rows="5" rowsPerPageTemplate="5, 10, 15" selection="#{emp.name}"
                                     emptyMessage="#{msgs.no_data}" paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >
                            <p:ajax event="rowSelectRadio" update=":table_jobs_form:table_jobs" />  
                            <f:facet name="header" id="header">
                                #{msgs.welcome_msg}
                            </f:facet>
                            <p:column selectionMode="single" style="width:5%" />
                            <p:column headerText="#{msgs.name}" style="width: 15%"
                                      filterBy="#{emp.nameEn}" filterMatchMode="contains"
                                      sortBy="#{emp.nameEn}">
                                <h:outputText value="#{emp.nameEn}" />

                            </p:column>
                            <p:column headerText="#{msgs.school}" style="width: 20%"
                                      filterBy="#{emp.school}" filterMatchMode="contains"
                                      sortBy="#{emp.school}">
                                <h:outputText value="#{emp.school}" />

                            </p:column>
                            <p:column headerText="#{msgs.department}" style="width: 20%"
                                      filterBy="#{emp.department}" filterMatchMode="contains"
                                      sortBy="#{emp.department}">
                                <h:outputText value="#{emp.department}" />

                            </p:column>
                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup>
                                        <p:commandButton value="#{msgs.employee_search}" styleClass="commandButton"
                                                         style="float: left"
                                                         icon="ui-icon-edit" iconPos="1"
                                                         ajax="false"                                                                  
                                                         action="#{emp.viewJob}" />
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>

                        </p:dataTable>

                    </h:form>

                </p:ribbonGroup> 

            </p:tab>

            <p:tab title="#{msgs.dsa_students}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <h:form id="table_students_form" style="direction:#{langBean.dir}; width:100%">
                        <p:dataTable id="table_students" var="student"  value="#{studentBean.studentList}" 
                                     rowKey="#{student.id}" rows="5" rowsPerPageTemplate="5, 10, 15" selection="#{student.id}"
                                     emptyMessage="#{msgs.no_data}" paginator="true" paginatorPosition="top"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     >
                            <p:ajax event="rowSelectRadio" update=":table_students_form:table_students" />  
                            <f:facet name="header" id="header">
                                #{msgs.welcome_msg}
                            </f:facet>
                            <p:column selectionMode="single" style="width:5%" />
                            <p:column headerText="#{msgs.student_id}" style="width: 15%"
                                      filterBy="#{student.id}" filterMatchMode="contains"
                                      sortBy="#{student.firstName}">
                                <h:outputText value="#{student.id}" />

                            </p:column>
                            <p:column headerText="#{msgs.student_fname_en}" style="width: 20%"
                                      filterBy="#{student.firstName}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.firstName}" />

                            </p:column>
                            <p:column headerText="#{msgs.student_lname_en}" style="width: 20%"
                                      filterBy="#{student.lastName}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.lastName}" />

                            </p:column>

                            <p:column headerText="#{msgs.school}" style="width: 20%"
                                      filterBy="#{student.school}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.school}" />

                            </p:column>

                            <p:column headerText="#{msgs.department}" style="width: 20%"
                                      filterBy="#{student.department}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.department}" />

                            </p:column>

                            <p:column headerText="#{msgs.student_nationality}" style="width: 20%"
                                      filterBy="#{student.nationality}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.nationality}" />

                            </p:column>

                            <p:column headerText="#{msgs.student_degree}" style="width: 20%"
                                      filterBy="#{student.degree}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.degree}" />

                            </p:column>

                            <p:column headerText="#{msgs.student_exp}" style="width: 20%"
                                      filterBy="#{student.yearsExperience}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.yearsExperience}" />

                            </p:column>

                            <p:column headerText="#{msgs.student_gpa}" style="width: 20%"
                                      filterBy="#{student.gpa}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.gpa}" />

                            </p:column>

                            <p:column headerText="#{msgs.student_job_status}" style="width: 20%"
                                      filterBy="#{student.statusId}" filterMatchMode="contains"
                                      sortBy="#{student.id}">
                                <h:outputText value="#{student.statusId}" />

                            </p:column>

                            <f:facet name="footer">
                                <p:toolbar style="border: none">
                                    <p:toolbarGroup>
                                        <p:commandButton value="#{msgs.student}" styleClass="commandButton"
                                                         style="float: left"
                                                         icon="ui-icon-edit" iconPos="1"
                                                         ajax="false"                                                                  
                                                         action="#{emp.viewStudent}" />
                                    </p:toolbarGroup>
                                </p:toolbar>
                            </f:facet>
                        </p:dataTable>

                    </h:form>
                </p:ribbonGroup>           
            </p:tab>

            <p:tab title="#{msgs.dsa_stats}">  
                <p:ribbonGroup styleClass="ribbonGroup"
                               style="float:#{langBean.styleFloat};">
                    <p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>
                </p:ribbonGroup>             
            </p:tab>

        </p:ribbon>
    </p:panel>

            </h:panelGrid>-->

</ui:composition>
